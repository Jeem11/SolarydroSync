<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarHydroSync Activity Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Main header */
        .main-header {
            padding: 15px;
            background-color: #02D8E9;
            color: white;
            text-align: center;
            font-size: 24px;
        }

        /* Content header styling */
        .header {
            padding: 20px;
            background-color: #FFFFFF;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Content form styling */
        .activity-log-form {
            border: 1px solid #02D8E9;
            border-radius: 10px;
            padding: 20px;
            background-color: #f8f9fa;
            margin-top: 20px;
            height: 300px; /* Set a fixed height for the blank box */
            overflow-y: auto; /* Allow scrolling if content exceeds the height */
        }

        /* Page border styling */
        .page-border {
            border-left: 5px solid #FFFFFF; /* Left border color */
            border-right: 5px solid #FFFFFF; /* Right border color */
            padding: 0 1in; /* 1 inch padding on left and right sides */
            margin: 20px 0; /* Optional margin for aesthetics on top and bottom */
        }
    </style>
</head>
<body>

    <!-- Page Container with 1-inch side padding -->
    <div class="page-border">
        <!-- SOLARHYDROSYNC Main Header -->
        <div class="main-header">
            SOLARHYDROSYNC
        </div>

        <!-- Main content area -->
        <div class="content">
            <!-- Header -->
            <div class="header">
                <h1>Activity Log</h1>
                <select class="form-select w-auto">
                    <option selected>Sort By...</option>
                    <option value="my-logs">My Logs</option>
                    <option value="heads-admin">Heads Admin</option>
                    <option value="admins">Admins</option>
                    <option value="cluster-leader">Cluster Leader</option>
                </select>
            </div>

            <!-- Category and Date Box Section -->
            <div class="row mb-3">
                <div class="col-md-4 offset-md-8 d-flex justify-content-end"> <!-- Right-aligned -->
                    <select class="form-select me-2" style="width: 120px;"> <!-- Smaller size -->
                        <option selected>Category</option>
                        <option value="notification">Notification</option>
                        <option value="requests">Requests</option>
                        <option value="reports">Reports</option>
                    </select>
                    <input type="date" class="form-control" style="width: 120px;"> <!-- Smaller size -->
                </div>
                
            </div>

            <!-- Form Section with Border -->
            <div class="activity-log-form">
                <!-- Empty content area for logs or additional information -->
                <div class="mt-4">
                    <!-- Future logs or content will go here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
