<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="K_Notifications.css" rel="stylesheet">

</head>
<body>

    <!-- Page Container with 1-inch side padding -->
    <div class="page-border">
        
            <!-- Header -->
            <div class="header">
                <h1>Notifications</h1>
            </div>

            <!-- Category and Date Box Section -->
            <div class="row mb-3">
                <div class="col-md-4 offset-md-8 d-flex justify-content-end"> <!-- Right-aligned -->
                    <input type="date" class="form-control" style="width: 170px;"> <!-- Smaller size -->
                </div>
            </div>

            <!-- Form Section with Border -->
            <div class="Notifications">
                <!-- Empty content area for notifications or additional information -->
                <div class="mt-4">
                    <!-- Future notifications or content will go here -->
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
