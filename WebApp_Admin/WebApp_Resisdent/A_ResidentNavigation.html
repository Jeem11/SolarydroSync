<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="A_ResidentNavigation.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Resident Navigation</title>
</head>
<body>
    <!--Sidebar-->
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="tempLogo.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="address"> Barangay 128 </span>
                </div>
            </div>
            <br>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-clipboard icon'></i>
                        <span class="text nav-text"> Request</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-alarm-exclamation icon'></i>
                        <span class="text nav-text"> Report</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-file icon'></i>
                        <span class="text nav-text"> Manual Authorization</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-user-pin icon'></i>
                        <span class="text nav-text"> Staff Board</span>
                    </a>
                </li>
                <ul class="menu-links"></ul>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text"> Home</span>
                    </a>
                </li>
            </div>

            <div class="bottom-content">
                <li>
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text"> Logout</span>
                    </a>
                </li>
                
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <!-- Header -->
<header class="main-header">
    <div class="logo-name">
        <span class="header-title">SOLARHYDROSYNC</span>
    </div>
    <div class="user-info">
        <i class='bx bx-user-circle'></i>
        <span>A/HA Name...</span>
        <div class="quick-access">
            <i class='bx bx-dots-horizontal-rounded' id="dropdownToggle"></i>
            <div class="dropdown-content" id="dropdownMenu">
                <a href="E_AcctSetting.html">
                    <i class='bx bx-cog icon'></i>
                    <span class="drop-text">Account Settings</span>
                </a>
                <a href="#">
                    <i class='bx bx-bell icon'></i>
                    <span class="drop-text">Notifications</span>
                </a>
                <a href="#">
                    <i class='bx bx-time icon'></i>
                    <span class="drop-text">Activity Log</span>
                </a>
                <div class="logout">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="drop-text">Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Footer Navigation Bar -->
<footer class="bottom-nav">
    <div class="footer-buttons">
        <a href="#" class="footer-link">
            <i class='bx bx-envelope icon'></i>
            <span class="tooltiptext">Announcements</span>
        </a>
        <a href="#" class="footer-link">
            <div class="icon-box">
                <i class='bx bx-droplet icon'></i>
                <span class="tooltiptext">Water Monitoring Distribution</span>
            </div>
        </a>
        <a href="F_Records_Res.html" class="footer-link">
            <i class='bx bx-archive icon'></i>
            <span class="tooltiptext">Records</span>
        </a>
    </div>
</footer>

<!--Opaque Board-->
<div class='board'></div>

    <!-- JavaScript -->
    <script src="A_ResidentNavigation.js
    "></script>
</body>
</html>
