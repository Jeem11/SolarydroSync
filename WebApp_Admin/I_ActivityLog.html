<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="I_ActivityLog.css" rel="stylesheet">

</head>
<body>

    <!-- Page Container with 1-inch side padding -->
    <div class="page-border">
        
            <!-- Header -->
            <div class="header">
                <h1>Activity Log</h1>
                <select class="form-select w-auto">
                    <option selected>Sort By...</option>
                    <option value="my-logs">My Logs</option>
                    <option value="heads-admin">Heads Admin</option>
                    <option value="admins">Admins</option>
                    <option value="cluster-leader">Cluster Leader</option>
                </select>
            </div>

            <!-- Category and Date Box Section -->
            <div class="row mb-3">
                <div class="col-md-4 offset-md-8 d-flex justify-content-end"> <!-- Right-aligned -->
                    <select class="form-select me-2" style="width: 130px;"> <!-- Smaller size -->
                        <option selected>Category</option>
                        <option value="notification">Notification</option>
                        <option value="requests">Requests</option>
                        <option value="reports">Reports</option>
                    </select>
                    <input type="date" class="form-control" style="width: 170px;"> <!-- Smaller size -->
                </div>
            </div>

            <!-- Form Section with Border -->
            <div class="activity-log-form">
                <!-- Empty content area for logs or additional information -->
                <div class="mt-4">
                    <!-- Future logs or content will go here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
