<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="H_AddResident.css">
    <title>Add Resident Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <button class="back-button">
            <i class='bx bx-arrow-back'></i>
        </button>
        <form class="family-form" id="residentForm">
            <div class="form-group">
                <label for="familyName">Family Name</label>
                <input type="text" id="familyName" placeholder="Enter Family Name:" required>
            </div>
            <div class="form-group email-contact-group">
                <div class="email-container">
                    <label for="familyEmail">Family Email</label>
                    <input type="email" id="familyEmail" placeholder="Enter Family Email:" required>
                </div>
                <div class="contact-container">
                    <label for="familyContact">Family Contact No.</label>
                    <input type="tel" id="familyContact" placeholder="Enter Number" required>
                </div>
            </div>

            <!-- New container for additional information -->
            <div id="additional-info-section">
                <div class="additional-info-container">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Enter Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="Enter First Name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="middleName">Middle Name (Optional)</label>
                            <input type="text" id="middleName" placeholder="Enter Middle Name">
                        </div>
                        <div class="form-group">
                            <label for="extension">Extension (Optional)</label>
                            <input type="text" id="extension" placeholder="Enter Extension">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="placeOfBirth">Place of Birth</label>
                            <input type="text" id="placeOfBirth" placeholder="Enter Place of Birth" required>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Birthday</label>
                            <input type="date" id="birthday" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sex">Sex</label>
                            <select id="sex" required>
                                <option value="" disabled selected>Select Sex</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" required>
                                <option value="" disabled selected>Select Status</option>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="citizenship">Citizenship</label>
                        <input type="text" id="citizenship" placeholder="Enter Citizenship" required>
                    </div>
                    <div class="form-group">
                        <label>Group</label>
                        <div>
                            <input type="checkbox" id="employed" name="occupation" value="employed">
                            <label for="employed">Employed</label>
                        </div>
                        <div>
                            <input type="checkbox" id="unemployed" name="occupation" value="unemployed">
                            <label for="unemployed">Unemployed</label>
                        </div>
                        <div>
                            <input type="checkbox" id="pwd" name="occupation" value="pwd">
                            <label for="pwd">PWD</label>
                        </div>
                        <div>
                            <input type="checkbox" id="ofw" name="occupation" value="ofw">
                            <label for="ofw">OFW</label>
                        </div>
                        <div>
                            <input type="checkbox" id="soloParent" name="occupation" value="soloParent">
                            <label for="soloParent">Solo Parent</label>
                        </div>
                        <div>
                            <input type="checkbox" id="outOfSchoolChildren" name="occupation" value="outOfSchoolChildren">
                            <label for="outOfSchoolChildren">Out of School (Children)</label>
                        </div>
                        <div>
                            <input type="checkbox" id="outOfSchoolYouth" name="occupation" value="outOfSchoolYouth">
                            <label for="outOfSchoolYouth">Out of School (Youth)</label>
                        </div>
                        <div>
                            <input type="checkbox" id="indigenousPeople" name="occupation" value="indigenousPeople">
                            <label for="indigenousPeople">Indigenous People</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button type="button" class="button-small add-button" id="addResident">Add</button>
                <button type="button" class="button-small remove-button" id="removeResident">Less</button>
                <button type="button" class="button-small submit-button" id="submitButton">Save</button>
            </div>
        </form>
    </div>

    <!-- Custom Modal Structure -->
    <div class="modal" id="customModal">
        <div class="modal-content">
            <div class="modal-header">Save New Resident Record?</div>
            <div class="modal-footer">
                <button class="modal-button btn-yes" id="btnYes">Yes</button>
                <button class="modal-button btn-no" id="btnNo">No</button>
            </div>
        </div>
    </div>

    <script>
        const addResidentButton = document.getElementById('addResident');
        const removeResidentButton = document.getElementById('removeResident');
        const additionalInfoSection = document.getElementById('additional-info-section');

        // Event listener to add a new resident section
        addResidentButton.addEventListener('click', () => {
            const newContainer = document.createElement('div');
            newContainer.classList.add('additional-info-container');
            newContainer.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter First Name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Middle Name (Optional)</label>
                        <input type="text" placeholder="Enter Middle Name">
                    </div>
                    <div class="form-group">
                        <label>Extension (Optional)</label>
                        <input type="text" placeholder="Enter Extension">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Place of Birth</label>
                        <input type="text" placeholder="Enter Place of Birth" required>
                    </div>
                    <div class="form-group">
                        <label>Birthday</label>
                        <input type="date" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Sex</label>
                        <select required>
                            <option value="" disabled selected>Select Sex</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select required>
                            <option value="" disabled selected>Select Status</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Citizenship</label>
                    <input type="text" placeholder="Enter Citizenship" required>
                </div>
                <div class="form-group">
                    <label>Occupation</label>
                    <div>
                        <input type="checkbox" name="occupation" value="employed">
                        <label>Employed</label>
                    </div>
                    <div>
                        <input type="checkbox" name="occupation" value="unemployed">
                        <label>Unemployed</label>
                    </div>
                    <div>
                        <input type="checkbox" name="occupation" value="pwd">
                        <label>PWD</label>
                    </div>
                    <div>
                        <input type="checkbox" name="occupation" value="ofw">
                        <label>OFW</label>
                    </div>
                </div>
            `;

            additionalInfoSection.appendChild(newContainer);
        });

        // Event listener to remove the last added resident section
        removeResidentButton.addEventListener('click', () => {
            const allContainers = additionalInfoSection.getElementsByClassName('additional-info-container');
            if (allContainers.length > 1) {  // Prevent removing the initial container
                additionalInfoSection.removeChild(allContainers[allContainers.length - 1]);
            }
        });
    </script>
</body>
</html>
