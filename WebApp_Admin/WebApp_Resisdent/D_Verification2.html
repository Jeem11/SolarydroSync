<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Member Information</title>
    <link rel="stylesheet" href="D_Verification2.css">
</head>
<body>
    <div class="container">
        <h1>FAMILY MEMBER INFORMATION</h1>
        <div class="section">
            <h2>PERSONAL INFORMATION</h2>
            <div class="personal-info">
                <div class="left-side">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" value="NAME1">
                    </div>
                    <div class="input-group">
                        <label for="info1">Info 1</label>
                        <input type="text" id="info1">
                    </div>
                    <div class="input-group">
                        <label for="info2">Info 2</label>
                        <input type="text" id="info2">
                    </div>
                    <div class="input-group">
                        <label for="info3">Info 3</label>
                        <input type="text" id="info3">
                    </div>
                    <div class="input-group">
                        <label for="info4">Info 4</label>
                        <input type="text" id="info4">
                    </div>
                    <div class="input-group">
                        <label for="info5">Info 5</label>
                        <input type="text" id="info5">
                    </div>
                </div>
                <div class="right-side">
                    <div class="picture-placeholder">
                        <span>Picture</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <button class="btn-requirements">Requirements</button>
            <div class="requirements">
                <div class="requirement-row">
                    <label>Requirement 1</label>
                    <button class="btn-upload">Upload</button>
                </div>
                <div class="requirement-row">
                    <label>Requirement 2</label>
                    <button class="btn-upload">Upload</button>
                </div>
                <div class="requirement-row">
                    <label>Requirement 3</label>
                    <button class="btn-upload">Upload</button>
                </div>
                <div class="requirement-row">
                    <label>Requirement 4</label>
                    <button class="btn-upload">Upload</button>
                </div>
                <div class="requirement-row">
                    <label>Requirement 5</label>
                    <button class="btn-upload">Upload</button>
                </div>
            </div>
        </div>
        <div class="actions">
            <button class="btn-return">Return</button>
            <button class="btn-save">Save</button>
        </div>
    </div>
</body>
</html>
