<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>
    
    <!-- Boxicons CSS for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="C_Navigation_Style.css">
    <link rel="stylesheet" href="E_AcctSetting_Style.css">
    <link rel="stylesheet" href="activity_log.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo-name">
            <span class="header-title">SOLARHYDROSYNC</span>
        </div>
        <div class="user-info">
            <i class='bx bx-user-circle'></i>
            <span>A/HA Name...</span>
            <div class="quick-access">
                <i class='bx bx-dots-horizontal-rounded' id="dropdownToggle"></i>
                <div class="dropdown-content" id="dropdownMenu">
                    <a href="#">
                        <i class='bx bx-cog icon'></i>
                        <span class="drop-text">Account Settings</span>
                    </a>
                    <a href="#">
                        <i class='bx bx-bell icon'></i>
                        <span class="drop-text">Notifications</span>
                    </a>
                    <a href="#">
                        <i class='bx bx-time icon'></i>
                        <span class="drop-text">Activity Log</span>
                    </a>
                    <div class="logout">
                        <a href="#">
                            <i class='bx bx-log-out icon'></i>
                            <span class="drop-text">Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <div class="activity-log-header">
            <h2 class="activity-title">Activity Log</h2>
            <div class="sort-section">
                <label for="sortBy">Sort By:</label>
                <select id="sortBy">
                    <option value="myLogs">My Logs</option>
                    <option value="headAdmins">Head Admins</option>
                    <option value="admins">Admins</option>
                    <option value="clusterLeaders">Cluster Leaders</option>
                </select>
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="notification">Notification</option>
                    <option value="request">Request</option>
                    <option value="reports">Reports</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
        </div>

        <!-- Blank Box for Data -->
        <div class="blank-box"></div>
    </div>

    <script src="C_Navigation_Script.js"></script>
    <script src="E_AcctSetting_Script.js"></script>
</body>
</html>
