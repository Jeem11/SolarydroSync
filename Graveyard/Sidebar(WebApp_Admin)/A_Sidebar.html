<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS --> 
     <link rel="stylesheet" href="A_Sidebar.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     
    <title> Admin Sidebar </title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="tempLogo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name"> SolarHydroSync</span>
                    <span class="address"> Barangay 128 </span>
                </div>
            </div>
            <br>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-clipboard icon' ></i>
                        <span class="text nav-text"> Request</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-alarm-exclamation icon' ></i>
                        <span class="text nav-text"> Report</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-file icon' ></i>
                        <span class="text nav-text"> Manual Authorization</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-user-pin icon' ></i>
                        <span class="text nav-text"> Staff Board</span>
                    </a>
                </li>
                <ul class="menu-links"></ul>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text"> Home</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                        <a href="#">
                            <i class='bx bx-log-out icon' ></i>
                            <span class="text nav-text"> Logout</span>
                        </a>
                    </li>
                
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon' ></i>
                            <i class='bx bx-sun icon sun' ></i>
                        </div>
                        <span class="mode-text text">Dark Mode</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
            </div>
        </div>
    </nav>



    <script src="A_Sidebar.js"></script>

</body>
</html>
