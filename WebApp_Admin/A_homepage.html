<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tab-based Navigation with Container">
    <meta name="keywords" content="HTML, CSS, Navigation, Tabs">
    <meta name="author" content="Your Name">
    <title>Tab Container Navigation</title>
    <link rel="stylesheet" href="A_homepage.css">
</head>
<body>
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-link active" onclick="openTab('request')">Request</button>
            <button class="tab-link" onclick="openTab('forecasting')">Forecasting</button>
            <button class="tab-link" onclick="openTab('maintenance')">Maintenance</button>
        </div>
        <div class="tab-content">
            <div id="request" class="tab-section active">
                <h2>Request Directory</h2>
                <p>This is the content for the Request directory.</p>
            </div>
            <div id="forecasting" class="tab-section">
                <h2>Forecasting Directory</h2>
                <p>This is the content for the Forecasting directory.</p>
            </div>
            <div id="maintenance" class="tab-section">
                <h2>Maintenance Directory</h2>
                <p>This is the content for the Maintenance directory.</p>
            </div>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            // Remove 'active' class from all buttons
            const tabLinks = document.querySelectorAll('.tab-link');
            tabLinks.forEach(link => link.classList.remove('active'));

            // Hide all tab sections
            const tabSections = document.querySelectorAll('.tab-section');
            tabSections.forEach(section => section.classList.remove('active'));

            // Add 'active' class to the clicked button
            document.querySelector(`.tab-link[onclick="openTab('${tabName}')"]`).classList.add('active');

            // Show the corresponding tab section
            document.getElementById(tabName).classList.add('active');
        }
    </script>
</body>
</html>
