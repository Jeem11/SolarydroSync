<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tab-based Navigation">
    <meta name="keywords" content="HTML, CSS, Navigation, Tabs">
    <meta name="author" content="Your Name">
    <title>Admin Homepage</title>
    <link rel="stylesheet" href="A_homepage.css">
</head>
<body>
    <!-- Title Section -->
    <div class="title-container">
        <h1 class="title">Home</h1>
    </div>
    
    <div class="main-container">
        <!-- Sidebar with Tab Buttons -->
        <div class="sidebar">
            <button class="tab-button active" data-target="request">Request</button>
            <button class="tab-button" data-target="forecasting">Forecasting</button>
            <button class="tab-button" data-target="maintenance">Maintenance</button>
        </div>

        <!-- Content Area -->
        <div class="content">
            <div id="request" class="content-item active">
                <h2>Request Directory</h2>
                <p>This is the content for the Request directory.</p>
            </div>
            <div id="forecasting" class="content-item">
                <h2>Forecasting Directory</h2>
                <p>This is the content for the Forecasting directory.</p>
            </div>
            <div id="maintenance" class="content-item">
                <h2>Maintenance Directory</h2>
                <p>This is the content for the Maintenance directory.</p>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="A_homepage.js"></script>
</body>
</html>
