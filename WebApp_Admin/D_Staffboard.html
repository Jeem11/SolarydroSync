<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Button-controlled content change">
    <title>Staff Board</title>
    <link rel="stylesheet" href="D_Staffboard.css">
</head>
<body>
    <div class="title-container">
        <h1 class="title">Staff Board</h1> <!-- Title added here -->
    </div>
    <div class="container">
        <div class="sidebar">
            <button class="tab-button" data-target="content1">Head Admin</button>
            <button class="tab-button" data-target="content2">Barangay Admin</button>
            <button class="tab-button" data-target="content3">Cluster Leader</button>
            <button class="tab-button" data-target="content4">Operators</button>
        </div>
        <div class="content">
            <div id="content1" class="content-item active">
                <h2>Content 1</h2>
                <p>This is the content for tab 1.</p>
            </div>
            <div id="content2" class="content-item">
                <h2>Content 2</h2>
                <p>This is the content for tab 2.</p>
            </div>
            <div id="content3" class="content-item">
                <h2>Content 3</h2>
                <p>This is the content for tab 3.</p>
            </div>
            <div id="content4" class="content-item">
                <h2>Content 4</h2>
                <p>This is the content for tab 4.</p>
            </div>
        </div>
    </div>
    <script src="D_Staffboard.js"></script>
</body>
</html>
